<form>
  <mat-form-field>
    <input matInput name="url" [(ngModel)]="gitlabUrl" placeholder="GitLab URL">
  </mat-form-field>
  <mat-form-field>
    <input matInput name="key" [(ngModel)]="key" placeholder="key">
  </mat-form-field>
  <mat-form-field>
    <input matInput name="groupIds" [(ngModel)]="groupIds" placeholder="groupIds">
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="onClose()">Close</button>
</form>
